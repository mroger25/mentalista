<html>
  <head>
    <title>Imersão Dev Alura - Aula 03</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
      <h1 class="page-title">Mentalista</h1>
      <div class="box">
        <p>Adivinhe o número que estou pensando</p>
        <div id="tentativas"></div>
        <br />
        <input
          type="number"
          class="chute"
          id="chute"
          name="chute"
          size="0"
          min="0"
          max="10"
        />
        <br />
        <br />

        <button class="button" type="button" id="chutarButton">Chutar</button>

        <div class="result" id="result"></div>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="src/main.js"></script>
  </body>
</html>
